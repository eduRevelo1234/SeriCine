<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Formulario con Modal (sin JS)</title>
</head>
<body>

<!-- Formulario -->
<form id="miFormulario" class="needs-validation" novalidate>
  <label for="dato">Ingrese un dato:</label>
  <input type="text" id="dato" name="dato" required>
  <input type="checkbox" id="mostrarModal" class="modal-toggle" data-bs-toggle="modal" data-bs-target="#mdlActivar">
  <label type="submit" for="mostrarModal" class="btn btn-primary">Enviar</label>
  
</form>

<!-- Modal -->

<div class="modal" id="mdlActivar">
  <label for="modalToggle" class="modal-overlay"></label>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Contenido del Modal</h5>
        <label for="modalToggle" class="btn-close">Ã—</label>
      </div>
      <div class="modal-body">
        <p>El valor ingresado es: <span id="modalContent"></span></p>
      </div>
      <div class="modal-footer">
        <label for="modalToggle" class="btn btn-secondary">Cerrar</label>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
